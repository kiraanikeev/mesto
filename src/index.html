<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header">
      <img
        src="<%=require('./images/Vector.png')%>"
        alt="MESTO"
        class="header__logo"
      />
      <div class="header__line"></div>
    </header>
    <main class="main">
      <section class="profile">
        <img
          src="<%=require('./images/image.jpg')%>"
          alt="фотография человека"
          class="profile__avatar"
        />
        <button class="profile__button-avatar"></button>
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-btn" type="button"></button>
          <p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
      </section>
      <section class="elements elemen">
        <template class="cards">
          <div class="element">
            <img
              src=""
              alt="К сожалению ваша картинка не отобразилась, нам очень жаль"
              class="element__img"
            />
            <h2 class="element__name"></h2>
            <button class="element__like" type="button"></button>
            <button class="element__delete" type="button"></button>
            <div class="element_like_couner"></div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__text">© 2020 Mesto Russia</p>
    </footer>
    <section class="popup popup__overlay" id="popup__info">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <form action="#" class="form form__alter" name="form" novalidate>
          <h3 class="form__name">Редактировать профиль</h3>
          <input
            type="text"
            class="form__info popup__input_tupe_name"
            name="name"
            id="name-input"
            placeholder="Введите имя"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="form__input-error name-input-error"
            id="name-error"
          ></span>
          <input
            type="text"
            class="form__info popup__input_tupe_job"
            name="info"
            id="job-input"
            placeholder="Введите род вашей деятельности"
            required
            minlength="2"
            maxlength="200"
          />
          <span class="form__input-error job-input-error" id="job-error"></span>
          <button class="form__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
    <section class="popup popup__overlay" id="popup__add">
      <div class="popup__container">
        <button
          class="popup__btn-close"
          id="popup_btn-close-Add"
          type="button"
        ></button>
        <form action="#" class="form form__add" name="form" novalidate>
          <h3 class="form__name">Новое место</h3>
          <input
            type="text"
            class="form__info"
            id="place-input"
            name="title"
            placeholder="Название"
            required
            minlength="2"
            maxlength="40"
          />
          <span
            class="form__input-error place-input-error"
            id="name-error"
          ></span>
          <input
            type="url"
            class="form__info"
            id="link-input"
            name="link"
            placeholder="Ссылка на страницу"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="form__input-error link-input-error"
            id="name-error"
          ></span>
          <button class="form__btn-save" id="save__add" type="submit">
            Создать
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup__overlay" id="popup__photo">
      <div class="popup__container-photo">
        <button
          class="popup__btn-close"
          id="popup_btn-close-photo"
          type="button"
        ></button>
        <img
          src=""
          alt="К сожалению ваша картинка не отобразилась, нам очень жаль"
          class="popup__imge"
        />
        <h3 class="popup__title">!!!!!11!!!</h3>
      </div>
    </section>

    <section class="popup popup__overlay popup__delete" id="popup__delete">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <form action="#" class="form form__delete" name="delete" novalidate>
          <h3 class="form__name popup__question">Вы уверены?</h3>
          <button class="form__btn-save" id="delete_popup" type="submit">
            ДА
          </button>
        </form>
      </div>
    </section>
    <section class="popup popup__overlay" id="popup__avatar">
      <div class="popup__container">
        <button class="popup__btn-close" type="button"></button>
        <form action="#" class="form form__avater" name="form" novalidate>
          <h3 class="form__name">Обновить аватар</h3>
          <input
            type="text"
            class="form__info"
            name="avatar"
            id="name-avatar"
            placeholder="Введите ссылку на картинку"
            required
            minlength="2"
            maxlength="200"
          />
          <span
            class="form__input-error name-input-error"
            id="name-error"
          ></span>

          <button class="form__btn-save" type="submit">Сохранить</button>
        </form>
      </div>
    </section>
  </body>
</html>
