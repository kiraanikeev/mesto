<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="page">
<header class="header">
    <img src="../mesto/images/Vector.png" alt="MESTO" class="header__logo">
   <div class="header__line"></div>
</header>
<main class="main">
    <section class="profile">
        <img src="../mesto/images/image.jpg" alt="фотография человека" class="profile__avatar">
        <div class="profile__info">
<h1 class="profile__name">Жак-Ив Кусто</h1>
<button class="profile__edit-btn" type="button"></button>
<p class="profile__status">Исследователь океана</p>
        </div>
        <button class="profile__add-btn" type="button"></button>
    </section>
    <section class="elements">
        <div class="element">
            <img src="../mesto/images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" class="element__img">
            <h2 class="element__name">Карачаевск</h2>
            <button class="element__like" type="button"></button>
        </div>
        <div class="element">
            <img src="../mesto/images/kirill-pershin-1088404-unsplash.png" alt="Гора Эльбрус" class="element__img">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
        </div>
        <div class="element">
            <img src="../mesto/images/kirill-pershin-1404681-unsplash (1).png" alt="Домбай" class="element__img">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like" type="button"></button>
        </div>
        <div class="element">
            <img src="../mesto/images/kirill-pershin-1404681-unsplash.png" alt="Гора Эльбрус" class="element__img">
            <h2 class="element__name">Гора Эльбрус</h2>
            <button class="element__like" type="button"></button>
        </div>
        <div class="element">
            <img src="../mesto/images/kirill-pershin-1556355-unsplash (1).png" alt="Домбай" class="element__img">
            <h2 class="element__name">Домбай</h2>
            <button class="element__like element_like_aktive" type="button"></button>
        </div>
        <div class="element">
            <img src="../mesto/images/kirill-pershin-1556355-unsplash.png" alt="Карачаево-Ч..." class="element__img">
            <h2 class="element__name">Карачаево-Ч...</h2>
            <button class="element__like" type="button"></button>
        </div>


<template class="cards">
    <div class="element">
<img src="" alt="ffffff" class="element__img">
<h2 class="element__name"></h2>
<button class="element__like" type="button"></button>
</div>
</template>
    </section>    

</main>
<footer class="footer">
    <p class="footer__text">© 2020 Mesto Russia</p>
</footer>

<section class="popup">
    <div class="popup__container"> 
        <button class="popup__btn-close" type="button"></button>
    <form action="#" class="form" name='form'>
  
<h3 class="form__name">Редактировать профиль</h3>
<input type="text" class="form__info" id="name" placeholder='Введите имя'>
<input type="text" class="form__info" id="job" placeholder='Введите род вашей деятельности'>
<button class="form__btn-save" type="submit">Сохранить</button>
    </form>
    </div>
</section>




<section class="popup" id="popup__add">
    <div class="popup__container"> 
        <button class="popup__btn-close" id="popup_btn-close-Add" type="button"></button>
    <form action="#" class="form__add" name='form'>
  
<h3 class="form__name">Новое место</h3>
<input type="text" class="form__info" id="place" placeholder='Название'>
<input type="text" class="form__info" id="link" placeholder='Ссылка на страницу'>
<button class="form__btn-save" id="save__add" type="submit">Создать</button>
    </form>
    </div>
</section>






<script src="./scripts/initialcards.js"></script>
<script src="./scripts/script.js"></script>

</body>
</html>
